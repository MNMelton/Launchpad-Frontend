<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JavaScript Chat App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="container">
    <div id="chat"></div>

    <div id="new-comment">
        <form id="form">
            <label for="username">Name
            <input type="text" id="new-comment__username" />
            </label>

            <label for="message">
                <textarea name="message" id="new-comment__message" cols="30" rows="10"></textarea>
            </label>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
